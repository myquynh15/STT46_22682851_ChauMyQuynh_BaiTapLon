<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng ký</title>
    <link rel="icon" href="https://myquynh15.github.io/STT46_22682851_ChauMyQuynh_BaiTapLon/images/logo.png" sizes="128x128" type="image/png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="https://myquynh15.github.io/STT46_22682851_ChauMyQuynh_BaiTapLon/css/styles.css" />
  </head>
  <body>
    <div id="nav"></div>
    <div class="containerform mt-5">
      <h2 class="text-center">Tạo Tài Khoản</h2>
      <div class="alert alert-danger" id="errorMessage"></div>
      <form id="registerForm" onsubmit="return handleRegister(event)" novalidate>
        <div class="mb-3">
          <label for="fullname" class="form-label">Họ và Tên</label>
          <input type="text" class="form-control" id="fullname"/>
          <div class="text-danger" id="fullnameError" style="display: none;"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Giới Tính</label><br />
          <input type="radio" id="male" name="gender" value="Nam"/>
          <label for="male">Nam</label>
          <input type="radio" id="female" name="gender" value="Nữ"/>
          <label for="female">Nữ</label>
          <div class="text-danger" id="genderError" style="display: none;"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"/>
          <div class="text-danger" id="emailError" style="display: none;"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật Khẩu</label>
          <input type="password" class="form-control" id="password"/>
          <div class="text-danger" id="passwordError" style="display: none;"></div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Nhập Lại Mật Khẩu</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
          />
          <div class="text-danger" id="confirmpasswordError" style="display: none;"></div>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
      </form>
      <div class="mt-3 text-center">
        <p>Đã có tài khoản? <a href="https://myquynh15.github.io/STT46_22682851_ChauMyQuynh_BaiTapLon/html/dangnhap.html">Đăng nhập</a></p>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="https://myquynh15.github.io/STT46_22682851_ChauMyQuynh_BaiTapLon/js/main.js"></script>
  <script src="path/to/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    loadContent("nav", "https://myquynh15.github.io/STT46_22682851_ChauMyQuynh_BaiTapLon/html/nav.html");
    loadContent("footer", "https://myquynh15.github.io/STT46_22682851_ChauMyQuynh_BaiTapLon/html/footer.html");
  </script>
</html>
